<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./simulador_prestamo.css">
    <!-- Enlace a Toastify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Simulador de Préstamo</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="menu-icon" id="menuIcon">
                    &#9776;
                </div>
                <ul class="menu" id="menu">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <div class="card">
                <h1>Simulador de Préstamo Online</h1>

                <form id="loanForm">
                    <label for="monto">Monto del préstamo:</label>
                    <input type="number" id="monto" required>
                    <br>
                    <label for="tasa">Tasa de interés anual (%):</label>
                    <input type="number" id="tasa" step="0.01" required>
                    <br>
                    <label for="años">Número de años del préstamo:</label>
                    <input type="number" id="años" required>
                    <br>
                    <button type="button" id="calculateButton">Calcular Pago Mensual</button>
                </form>

                <div id="result"></div>
                <br>
                <form id="displayForm">
                    <label for="cuotas">Cuotas a Pagar:</label>
                    <input type="text" id="cuotas" readonly>
                </form>
            </div>
        </div>

        <footer>
            <p>&copy; 2024. Todos los derechos reservados. Simulador de Pablo Rodriguez entrega CoderHouse</p>
        </footer>
    </div>

    <script src="./simulador_prestamo.js"></script>
</body>
</html>
